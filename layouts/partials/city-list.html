<ul class="flex space-x-8">
  {{ range sort .cities "name" }}
  <li class="space-y-1">
    <div class="text-2xl">{{ .name }}</div>

    <ul>
      {{ range sort .spaces "name" }}
      <li class="text-xl flex items-center space-x-2">
        <a href="{{ .url }}" class="underline">{{ .name }}</a>
        <a
          href="{{ .map }}"
          class="w-6 opacity-50 hover:opacity-100"
          aria-label="Google Maps link for {{ .name }}"
        >
          {{ readFile "assets/map.svg" | safeHTML }}
        </a>
      </li>
      {{ end }}
    </ul>
  </li>
  {{ end }}
</ul>
